version: "3.8"

services:
  worker: &worker
    build: .
    volumes:
      - ./media:/media
      - ./static:/static
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      # Django settings overrides:
      - ALLOWED_HOSTS=*
      - DEBUG=True
      - DATABASE_URL=postgres://postgres:postgres@db:5432/ghorkhoje
      - DATABASE_NAME=ghorkhoje
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_URL=redis://redis:6379
      - HOST=db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - ghorkhoje-network
    command: celery -A ghorkhoje.ghorkhoje.celery worker -l info

  celery-beat:
    container_name: ghorkhoje-celery-beat
    <<: *worker
    volumes:
      - ./media:/media
      - ./static:/static
      - .:/app
    depends_on:
      - db
      - redis
      - web
    networks:
      - ghorkhoje-network
    command: celery -A ghorkhoje.ghorkhoje.celery beat -l info

  redis:
    image: redis:latest
    networks:
      - ghorkhoje-network

  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
      - "8765:9876" # host:container
    env_file:
      - .env
    networks:
      - ghorkhoje-network
    command: >
      bash -c "python ghorkhoje/manage.py runserver 0.0.0.0:8000"

  # Local development database
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ghorkhoje
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "7654:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ghorkhoje-network

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - ghorkhoje-network

networks:
  ghorkhoje-network:
    driver: bridge

volumes:
  postgres_data:
