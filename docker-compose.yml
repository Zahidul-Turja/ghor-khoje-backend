services:
  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
      - "8765:9876"
    environment:
      - POSTGRES_DB=ghorkhoje
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ghorkhoje-network
    command: >
      bash -c "pip install -r requirements.txt &&
              python ghorkhoje/manage.py runserver 0.0.0.0:8000"
  # python ghorkhoje/manage.py runserver 0.0.0.0:8765
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ghorkhoje
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ghorkhoje-network

networks:
  ghorkhoje-network:
    driver: bridge

volumes:
  postgres_data:
